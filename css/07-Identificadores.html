<!DOCTYPE html>
<html lang="en">
<head>
  <title> Identificadores </title>
  <style>
  
     h1 {
     color:red;
    }
    #foo {
      color: green;
    }
    .clase {
      color: yellow;
    }
      
  </style>
</head>
<body>
  <h1>Primer encabezado </h1>
  <h1 id="foo">Segundo encabezado</h1>
  <h1 class="clase">Tercer encabezado</h1>
  <h1 style="color:blue;">Cuarto encabezado</h1>
</body>
</html>
