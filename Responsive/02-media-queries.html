<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        /* Media query para pantallas con un ancho máximo de 599px */
        @media (max-width: 599px) {
            body {
                background-color: lightblue;
            }
        }

        /* Media query para pantallas con un ancho mínimo de 600px */
        @media (min-width: 600px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <p>Este es un ejemplo de cómo utilizar media queries para cambiar los estilos CSS dependiendo del ancho de la pantalla.</p>
</body>
</html>
