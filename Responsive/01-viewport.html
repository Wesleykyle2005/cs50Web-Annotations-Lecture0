<!-- Ejemplo 1: Ajustar automáticamente el ancho del viewport al ancho del dispositivo y establecer la escala inicial al 1 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Ejemplo 2: Desactivar el zoom del usuario en dispositivos móviles -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Ejemplo 3: Permitir que el usuario haga zoom en la página, pero no permitir el zoom automático al cargar la página -->
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

<!-- Ejemplo 4: Establecer una anchura fija y deshabilitar el zoom -->
<meta name="viewport" content="width=1024">

<!-- Ejemplo 5: Adaptar la página a una anchura específica y ajustar el zoom inicial -->
<meta name="viewport" content="width=600, initial-scale=0.5">

<!-- Ejemplo 6: Permitir el zoom y ajustar la escala máxima y mínima -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">

<!-- Ejemplo 7: Forzar la orientación horizontal -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi, orientation=landscape">
