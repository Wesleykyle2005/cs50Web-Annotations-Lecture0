<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Tamaño grande (lg) -->
        <div class="col-lg-3">
            <div class="bg-primary text-white p-3">Columna 1 (LG)</div>
        </div>
        <div class="col-lg-3">
            <div class="bg-secondary text-white p-3">Columna 2 (LG)</div>
        </div>
        <div class="col-lg-3">
            <div class="bg-success text-white p-3">Columna 3 (LG)</div>
        </div>
        <div class="col-lg-3">
            <div class="bg-danger text-white p-3">Columna 4 (LG)</div>
        </div>
    </div>

    <div class="row mt-3">
        <!-- Tamaño pequeño (sm) -->
        <div class="col-sm-3">
            <div class="bg-primary text-white p-3">Columna 1 (SM)</div>
        </div>
        <div class="col-sm-3">
            <div class="bg-secondary text-white p-3">Columna 2 (SM)</div>
        </div>
        <div class="col-sm-3">
            <div class="bg-success text-white p-3">Columna 3 (SM)</div>
        </div>
        <div class="col-sm-3">
            <div class="bg-danger text-white p-3">Columna 4 (SM)</div>
        </div>
    </div>
</div>
</body>
</html>
