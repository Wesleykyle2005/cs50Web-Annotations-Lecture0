<!DOCTYPE html>
<html lang="en">
<head>
   <!-- <link rel="stylesheet" href="table.css"> -->
    <title> Table </title>
</head>
<body>
  <!--Aquí empieza el contenido de una tabla-->
  <table>
    <thead> <!-- El contenido que tendrán de cabecera-->
    
      <th>Cabecera 1 </th>
      <th>Cabecera 2 </th>
      <th>Cabecera 3 </th>
    
    </thead>  <!-- Cierre del contenido que tendrán de cabecera-->
    
    
    <tbody>  <!-- Cuerpo del contenido-->
      
    <tr>
      <td>Dato 1x1</td>
      <td>Dato 2x1</td>
      <td>Dato 3x1</td>
  
    </tr>
    
    <tr>
      <td>Dato 1x2</td>
      <td>Dato 2x2</td>
      <td>Dato 3x3</td>
    
    </tr>
    
    <tr>
      <td>Dato 1x3</td>
      <td>Dato 2x3</td>
      <td>Dato 3x3</td>
    
    </tr>
    </tbody> <!-- cierre del cuerpo del contenido-->
    
    <tfoot>
    <tr>
      <th scope="row">Totals</th>
      <td>21,000</td>
    </tr>
  </tfoot>
    
  </table>   <!--Aquí termina el contenido de una tabla-->
</body>
</html>
