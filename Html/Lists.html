<!DOCTYPE html>
<html lang="en">
<head>
  
  <title> Lists </title>
</head>
<body>

<!-- Listas ordenadas con atributos predefinidos -->

<ol>
    <li>Primer elemento</li>
    <li>Segundo elemento</li>
    <li>Tercer elemento</li>
</ol>

<ol type="A" start="3">
    <li>Primer elemento</li>
    <li>Segundo elemento</li>
    <li>Tercer elemento</li>
</ol>

<ol type="i" reversed>
    <li>Primer elemento</li>
    <li>Segundo elemento</li>
    <li>Tercer elemento</li>
</ol>

<!-- Litas desordenadas -->
<ul>
    <li>Primer elemento</li>
    <li>Segundo elemento</li>
    <li>Tercer elemento</li>
</ul>



</body>
</html>
